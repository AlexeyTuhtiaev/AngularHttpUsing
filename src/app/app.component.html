<div class="col-xs-8 col-xs-offset-2">

  <input type="text" class="form-control" [(ngModel)]="carName"
         placeholder="Enter Car Model">
  <input type="text" class="form-control" [(ngModel)]="carColor"
  placeholder="Enter Car Color">
  <button class="btn btn-success" (click)="addCar()">Add Car</button>
  <hr>
  <button class="btn btn-primary" (click)="loadCars()">Load Cars</button>
</div>
<hr>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let car of cars">
    <span class="badge">ID:{{car.id}}</span>
    car name: {{car.name}}(color: {{car.color}})
  </li>
</ul>
